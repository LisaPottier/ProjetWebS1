<!doctype html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title> Heroes Battle </title>
        <link rel="stylesheet" href="projet_style.css">
        <link href="normalize.css" rel="stylesheet">
        <style>
            @font-face {
                font-family: 'Kablam';
                src: url("./font/KaBlam.ttf") format("truetype");
               }
            </style>
    </head>

<body>
    <header class="gradient">
        <h1>HEROES BATTLE</h1>
    </header>

    <section class="corps"> <!-- pour pouvoir faire un grid de 2 colonnes sans le bandeau de titre ( surement une meilleur solution possible-->
        <section class ="menu">
            <div id=menu_title>
                <h2>MENU</h2>
            </div>
            <div class="team team1">
                <h3 id=team1>TEAM 1</h3>
                <div class="heroes_name">
                </div>
                <form>
                    <label>Ajouter</label>
                    <input type="text" class="ajouter" name="name" required
                                        minlength="4" maxlength="20" size="10" autocomplete="on">
                    <button onclick="GetInput(this);return false">OK</button>
                </form>

            </div>

            <div class="team team2">
                <h3 id=team2>TEAM 2</h3>
                <div class="heroes_name">
                </div>
                <form>
                    <label>Ajouter</label>
                    <input type="text" class="ajouter" name="name" required
                                       minlength="4" maxlength="20" size="10">
                    <button onclick="GetInput(this);return false">OK</button>
                </form>
            </div>
            <div id=boutonStart>
                <button> LANCER LE MATCH !</button>
            </div>
        
        </section>

        <section class="combat">
        <div id="combat_team1">
            <div class="bar">
                <div class="barlifeContainer">
                    <div class="lifebar child gauche"></div>
                    <img class="lifebar parent" src="./image/life-bar.png">
                </div>
            </div>
        </div>
        </div>
        <div id="combat_team2">
            <div class="bar">
                <div class="barlifeContainer">
                    <div class="lifebar child droit"></div>
                    <img class="lifebar parent" src="./image/life-bar.png">
                </div>
            </div>
        </div>
        </section>
    </section>
    <script type="text/javascript" src="./api-heroes.js"></script>
</body>
